<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!--나중에 배포할때는 'development' 'production' 리액트 동작의 핵심적인 기능들이 담겨있음-->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!--리액트 코드를 웹에 붙여줌-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--최신 문법,실험적 문법을 자바스크립트에서 쓸 수 있게 해주는-->
    <!--바벨이 JSX문법을 createElement로 바꿔주는~~-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="root"></div><!--<div id="root"><button>Like</button></div>-->
    <!--컴포넌트들을 렌더링할 root필요-->
    <script type="text/babel">
        const e=React.createElement;
        class LikeButton extends React.Component{ //extend = react 안에 component를 상속한다
            constructor(props){
                super(props);
                this.state={
                    liked:false,

                }
            }
            render(){
                return <button type="submit" onClick={()=>{this.setState({liked:true})}}>
                    {this.state.liked===true ? 'Liked' : 'Like'}
                </button> //JSX(JS + XML)
                //e('button',
                //{onClick:()=>{this.setState({liked:true});},type:'submit'},
                //this.state.liked===true ? 'Liked':'Like',
                //); 

                //<button onclick="onclick" type="submit">Like</button> 를 만들 예정이다~~
                //react에서 상태=바뀌는 부분!!바뀔 수 있는 부분!(vue로 치면 data에 넣어두고 바뀔 {} 콧수염 안에 값)
            }
        }
    </script>
    <script type="text/babel">
        //화면에 구현 및 렌더링 하게해주는게 DOM
        ReactDOM.render(<LikeButton />,document.querySelector('#root')); //대문자로 시작하는 태그는 리액트 컴포넌트
            //e(LikeButton),document.querySelector('#root'))

            //위에 쓴 const e=React.createElement; 이거를 그냥 태그로 대체해서 깔끔하게
    </script>
</body>
</html>
